<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script src="script.js" ></script>
    
    <title>Encriptador de Mensajes</title>
</head>
<body>
    <div class="container">
        <div class="encabezado">
            <img src="images/logo.png" alt="Logotipo de Alura" class="logo">
            <h1 class="titulo">Encriptador de Mensajes</h1>
        </div>
        
        <div class="textos">
            <div class="texto_original">
                <textarea class="texto" id="texto" placeholder="Escribe el texto a Encriptar o desencriptar - solo minusculas, sin acentos ni caracteres especiales." autocomplete="off" name="texto" pattern="^[a-z]+$" onkeypress="return validar(event);"></textarea>
            </div>

            <div class="texto_encriptado">
                <div class="imagen" id="imagen"></div>

                <div class="aviso" id="aviso">No se ha encontrado ningun texto encriptado.</div>

                <div id="tipo-texto" class="tipo-texto"></div>
            </div>
        </div>

        <div class="botones">
            <button class="btn-encriptar" type="submit" onclick="encriptar()">Encriptar</button>
            
            <button class="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
            
            <button id="btn-copiar" class="btn-copiar" onclick="copiar()">Copiar texto encriptado</button>
        </div>

    </div>

    <footer>
        Pagina elaborada por: &copy; David Escobar - 2022
    </footer>
</body>
</html>
