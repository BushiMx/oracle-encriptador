<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <title>Encriptador de Mensajes</title>
</head>
<body>
    <div class="container">
        <div class="encabezado">
            <img src="images/logo.png" alt="Logotipo de Alura" class="logo">
            <h1 class="titulo">Encriptador de Mensajes</h1>
        </div>
        
        <div class="textos">
            <div class="texto_original">
                <textarea class="texto" id="texto" placeholder="Escribe el texto a Encriptar o desencriptar - solo minusculas, sin acentos ni caracteres especiales." autocomplete="off" name="texto" pattern="^[a-z]+$" onkeypress="return validar(event);"></textarea>
            </div>

            <div class="texto_encriptado">
                <div class="imagen" id="imagen"></div>

                <div class="aviso" id="aviso">No se ha encontrado ningun texto encriptado.</div>

                <div id="tipo-texto" class="tipo-texto"></div>
            </div>
        </div>

        <div class="botones">
            <button class="btn-encriptar" type="submit" onclick="encriptar()">Encriptar</button>
            
            <button class="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
            
            <button id="btn-copiar" class="btn-copiar" onclick="copiar()">Copiar texto encriptado</button>
        </div>

    </div>

    <footer>
        <div class="pie">
            <h3>Pagina elaborada por:</h3>
            <h4>&#64 David Escobar - 2022</h4> 
        </div>
    </footer>

    <script>

        function validar(e){
            /*Valida que solo se tecleen letras minusculas*/
            key = e.keyCode || e.wich;
            teclado = String.fromCharCode(key);
            letras = " abcdefghijklmnopqrstuvwxyz";
            especiales = "8-13-32-37-38-46-164"
            teclado_especial = false;

            for(var i in especiales){
                if(key==especiales[i]){
                    teclado_especial=true;
                    break;
                }
            }

            if(letras.indexOf(teclado)== -1 && !teclado_especial){
                alert("Ingresa solo letras minusculas");
                return false;
            }
        }

        function encriptar() {
            /*Oculta la imagen de la encriptacion*/
            document.getElementById("imagen").style.display = "none";
            
            /*Activa el boton copiar*/
            document.getElementById('btn-copiar').style.display = 'block'
            
            /*Obtiene el texto a variable*/
            mensaje = document.getElementById("texto").value
            
            /*Encriptar mensaje*/
            cifrado = mensaje.replaceAll('e', "enter")
                .replaceAll('i', 'imes')
                .replaceAll('a', 'ai')
                .replaceAll('o', 'ober')
                .replaceAll('u', 'ufat');

                document.getElementById("aviso").innerHTML = cifrado;
            
            /*Escribir si es encriptado o desencriptado*/
            y="Mensaje Encriptado"
            document.getElementById("tipo-texto").innerHTML = y;
        }

        function desencriptar() {
            /*Oculta la imagen de la encriptacion*/
            document.getElementById("imagen").style.display = "none";
            
            /*Activa el boton copiar*/
            document.getElementById('btn-copiar').style.display = 'block'
            
            /*Desencriptar mensaje*/
            cifrado = mensaje.replaceAll('enter', "e")
                .replaceAll('imes', 'i')
                .replaceAll('ai', 'a')
                .replaceAll('ober', 'o')
                .replaceAll('ufat', 'u');

                document.getElementById("aviso").innerHTML = cifrado;
                        
            /*Escribir si es encriptado o desencriptado*/
            y="Mensaje Desencriptado"
            document.getElementById("tipo-texto").innerHTML = y;
        }
        
        function copiar(){
            var contenido = document.querySelector("#aviso").innerHTML;
            const textArea = document.createElement('textarea');
            textArea.textContent = contenido;
            document.body.append(textArea);       
            textArea.select();       
            document.execCommand("copy");       
            textArea.remove() 
            alert("El mensaje encriptado ha sido copiado")
        }

        </script>
